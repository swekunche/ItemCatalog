{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="container">
		<div class="row">	
			<div class="col-md-10">	

			<h3> Are you sure you want to delete {{item.title}}? </h3>

			<form action="#" method = 'post'>
			<button type="submit" class="btn btn-danger" id="submit" type="submit">
			<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
			<a class="btn btn-info" href="{{url_for('showItem', item_name=item.title)}}">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
			</a>
			</form>
			</div>
		</div>
</div>
{% endblock %}
